<!DOCTYPE html>
<html>

<head>
    <title>Formulario de suma</title>
    <!-- Importar estilos de MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Importar scripts de MaterializeCSS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="input-field col s6">
                    <label for="num1">Primer número:</label>
                    <input type="number" id="num1" name="num1">
                </div>

                <div class="input-field col s6">
                    <label for="num2">Segundo número:</label>
                    <input type="number" id="num2" name="num2">
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="button" onclick="sumar()">Calcular
                        <i class="large material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function sumar() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 + num2;
            M.toast({ html: "La suma es: " + resultado }); // Usar un toast de MaterializeCSS para mostrar el resultado
        }
    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
